{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Dulcería Lilis</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lilis-login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.15);
            overflow: hidden;
        }
        
        .lilis-login-header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .lilis-login-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .lilis-login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .lilis-login-subtitle {
            font-size: 0.9rem;
            color: #ffffff;
            opacity: 1;
            margin: 0;
            font-weight: 400;
        }
        
        .lilis-card-body {
            padding: 2rem;
        }
        
        .lilis-form-group {
            margin-bottom: 1.5rem;
        }
        
        .lilis-form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .lilis-form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .lilis-form-control:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .btn-lilis-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-lilis-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="lilis-login-card lilis-fade-in">
                    <!-- Header with Logo -->
                    <div class="lilis-login-header">
                        <img src="{% static 'images/LOGO-Lilis-2-03.png' %}" alt="Lilis Logo" class="lilis-login-logo">
                        <h3 class="lilis-login-title">Recuperar contraseña</h3>
                        <p class="lilis-login-subtitle">Ingresa tu correo o usuario y te enviaremos un enlace</p>
                    </div>
                    
                    <!-- Form -->
                    <div class="lilis-card-body">
                        <form method="post" id="forgotPasswordForm" novalidate>
                            {% csrf_token %}
                            
                            <!-- Email Field -->
                            <div class="lilis-form-group">
                                <label for="id_email" class="lilis-form-label">
                                    <i class="bi bi-envelope me-1"></i> Correo Electrónico
                                </label>
                                <input type="email" 
                                       class="lilis-form-control" 
                                       id="id_email" 
                                       name="email" 
                                       placeholder="tu-email@gmail.com"
                                       required>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-lilis-primary w-100 mb-3">
                                <i class="bi bi-envelope me-2"></i>
                                Enviar instrucciones
                            </button>
                            
                            <!-- Back to Login -->
                            <div class="text-center">
                                <a href="{% url 'dashboard:login' %}" class="text-decoration-none" style="color: #dc2626; font-size: 0.875rem;">
                                    <i class="bi bi-arrow-left me-1"></i> Volver al login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('id_email').focus();
        });
        
        // Handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('id_email').value.trim();
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Email inválido',
                    text: 'Por favor ingresa un email válido',
                    confirmButtonColor: '#dc2626'
                });
                return;
            }
            
            // Mostrar loading
            Swal.fire({
                title: 'Enviando...',
                text: 'Procesando tu solicitud',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // Enviar formulario
            const formData = new FormData(this);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            fetch('{% url "dashboard:forgot_password" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Email enviado!',
                        html: data.message + '<br><br><small>Revisa tu bandeja de entrada y spam</small>',
                        confirmButtonColor: '#dc2626',
                        confirmButtonText: 'Ir al login'
                    }).then(() => {
                        window.location.href = '{% url "dashboard:login" %}';
                    });
                } else {
                    Swal.fire({
                        icon: 'info',
                        title: 'Solicitud procesada',
                        text: data.message,
                        confirmButtonColor: '#dc2626'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo enviar el email. Intenta nuevamente.',
                    confirmButtonColor: '#dc2626'
                });
            });
        });
    </script>
</body>
</html>
