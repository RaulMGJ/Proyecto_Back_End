<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Dulcería Lilis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <script>
        // F-LOGIN-06: Prevenir acceso tras logout con botón volver
        window.onload = function() {
            // Deshabilitar navegación con botón volver
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.go(1);
            };
        };
        
        // Detectar si se accede desde caché del navegador (bfcache)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Página restaurada desde caché - forzar recarga
                window.location.reload();
            }
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header class="lilis-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <img src="{% static 'images/LOGO-Lilis-2-03.png' %}" alt="Lilis Logo" class="lilis-logo">
                        <a href="{% url 'dashboard:home' %}" class="lilis-brand">
                            Dulcería Lilis
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="me-3">
                            <span class="text-white-50 small">Bienvenido,</span>
                            <span class="text-white fw-medium">{{ user.nombre }}</span>
                        </div>
                        <a href="{% url 'usuarios:perfil' %}" class="btn btn-outline-light btn-sm me-2" title="Mi Perfil">
                            <i class="bi bi-person-circle me-1"></i>
                            Perfil
                        </a>
                        <a href="{% url 'dashboard:logout' %}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Funciones globales para el sistema
        window.LilisSystem = {
            showAlert: function(message, type = 'info') {
                const alertHtml = `
                    <div class="alert lilis-alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                const alertContainer = document.querySelector('.alert-container') || document.querySelector('main');
                alertContainer.insertAdjacentHTML('afterbegin', alertHtml);
            },
            
            confirmDelete: function(message = '¿Estás seguro de que deseas eliminar este elemento?') {
                return confirm(message);
            },
            
            formatCurrency: function(amount) {
                return new Intl.NumberFormat('es-CL', {
                    style: 'currency',
                    currency: 'CLP'
                }).format(amount);
            }
        };
        
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert:not(.alert-permanent)');
                alerts.forEach(alert => {
                    if (alert.classList.contains('show')) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                });
            }, 5000);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
